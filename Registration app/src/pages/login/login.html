<ion-header>

  <ion-navbar color="primary">
    <ion-title>LoginPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <img src="assets/imgs/logo2.png" alt="Logo" class="logo">

   <ion-card>
     <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input [(ngModel)]="account.email" type="email"></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Password</ion-label>
         <ion-input [(ngModel)]="account.password" type="password"></ion-input>
       </ion-item>
     </ion-card-content>
     <ion-row>
       <div>   
       <button ion-button round (click)="navigateToPage('RegisterPage')" color="secondary">Register</button>
       <button ion-button round (click)="navigateToPage('HomePage')" color="primary">Login</button>   
       <p>For first time Users</p>
       </div>
     </ion-row>
   </ion-card>

</ion-content>

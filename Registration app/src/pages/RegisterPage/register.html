
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input [(ngModel)]="account.email" type="email"></ion-input>
          </ion-item>
          <ion-item>
             <ion-label floating>Password</ion-label>
             <ion-input [(ngModel)]="account.password" type="password"></ion-input>
           </ion-item>
        </ion-card-content>
        <ion-row>
          <button ion-button round (click)="register()">Register</button>
        </ion-row>
      </ion-card>
</ion-content>

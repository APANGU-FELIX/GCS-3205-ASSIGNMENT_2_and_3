ionic <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/imgs/pic1.png"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Welcome to</ion-card-subtitle>
        <ion-card-title>M2 Motel</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>We provide meal Services at affordable prices to different clients</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Services provided , Just click to make an order</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Breakfast</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="list"></ion-icon>
        <ion-label>Lunch</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Super</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="home"></ion-icon>
        <ion-label>Accomodation</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
